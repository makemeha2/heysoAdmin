<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header :: header('Home')">
  <title>HomePage</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <ul th:replace="fragments/lp :: lp" />

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <nav th:replace="fragments/toolbar :: toolbar" />

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Live 방송 관리</h1>
        <!--
        <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
            For more information about DataTables, please visit the
            <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.
        </p>
        -->

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <!--
          <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
          </div>
          -->
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>Idx</th>
                  <th>제목</th>
                  <th>설명</th>
                  <th>pageUrl</th>
                  <th>ImageUrl</th>
                  <th>사용여부</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>Idx</th>
                  <th>제목</th>
                  <th>설명</th>
                  <th>pageUrl</th>
                  <th>ImageUrl</th>
                  <th>사용여부</th>
                </tr>
                </tfoot>
                <tbody>

                <tr th:each="item : ${dataList}" >
                  <td th:text="${item.idx}" ></td>
                  <td><a th:href="@{/live/{idx}(idx=${item.idx})}" th:text="${item.title}"></a></td>
                  <td th:text="${item.description}" ></td>
                  <td th:text="${item.pageUrl}" ></td>
                  <td th:text="${item.imageUrl}" ></td>
                  <td>
                    <input type="hidden" value="on" name="_abroad" />
                    <input type="checkbox" name="abroad" th:checked="${item.useYN}" />
                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->
    <footer th:replace="fragments/footer :: footer" />
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:insert="fragments/footerUtil" />

</body>
</html>
